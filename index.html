<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/97d2bfa91d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-image">
        <img
          src="https://m.media-amazon.com/images/M/MV5BMzZjMGRlYzYtMTljNS00MGQ0LTg2ZDYtZDJhMjViMWI0YzA0XkEyXkFqcGdeQXVyMTAyMDUwNDMy._V1_.jpg"
          alt="The Lady of Heaven Poster"
        />
        <p id="imdb-rating">5.8/10</p>
        <p id="rotten-rating">75%</p>
      </div>
      <div class="card-details">
        <h1>The Lady of Heaven (2021)</h1>
        <p>Action/Thrille</p>
        <p>
          After losing his mother in the midst of a war-torn country, an Iraqi
          child learns the importance and power of patience by discovering the
          historical story of Lady Fatima and her suffering.
        </p>
        <a
          href="https://youtu.be/1MaDAW0jRYM?si=780xg3DvYGw7-9jb"
          target="_blank"
        >
          <i class="fa-brands fa-youtube"></i>Watch trailer</a
        >
      </div>
    </div>
  </body>
</html>
